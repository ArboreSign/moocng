<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ site.name }}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/moocng.css">

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
<div class="container">
<header>
  <hgroup>
    <h1><a href="{% url home %}" class="hide-text"><img src="{{ STATIC_URL }}img/logo.png" alt="{{ site.name }}" />{{ site.name }}</a></h1>
    <h2 class="small">{{ theme.subtitle }}</h2>
  </hgroup>
  <ul>
    <li><a href="#">Register</a></li>
    <li><a href="#">Log in</a></li>
  </ul>
</header>
<div role="main">
{% block content %}

{% endblock %}
</div>
<footer>
  <ul>
    <li><a href="#">Legal</a></li>
    <li><a href="#">{{ site.name }} Copyright {% now "Y" %}</a></li>
    <li><a href="#">Terms of Use</a></li>
  </ul>
</footer>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>
<script src="{{ STATIC_URL }}js/libs/bootstrap.min.js"></script>

{% if GOOGLE_ANALYTICS_CODE %}
<script>
	var _gaq=[['_setAccount','{{ GOOGLE_ANALYTICS_CODE }}}'],['_trackPageview']];
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>
{% endif %}

</body>
</html>
