<iframe
    id="vimeoplayer"
    src="//player.vimeo.com/video/{{ content_id }}?api=1&player_id=vimeoplayer"
    width="{{ width }}"
    height="{{ height }}"
    frameborder="0"
    {% if allowfullscreen %}
        webkitAllowFullScreen
        mozallowfullscreen
        allowfullscreen
    {% endif %}>
</iframe>
